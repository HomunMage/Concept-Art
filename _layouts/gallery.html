---
layout: default
---

<div class="gallery">
{% for static_file in site.static_files %}
    {% if static_file.path contains page.date | date: "%Y-%m-%d" and (static_file.extname == '.png' or static_file.extname == '.jpg') %}
        <img src="{{ static_file.path }}" alt="Image">
    {% endif %}
{% endfor %}
</div>
